l_english:
  HKG_Finish_the_Shing_Mun_Reservoir_Project:0 "Finish the Shing Mun Reservoir Project"
  HKG_Finish_the_Shing_Mun_Reservoir_Project_desc:0 "Now, Shing Mun Reservoir had finished. We secure our water supple. And the next step, we should toward more constructive territory."
  HKG_Canton_Railroad_extension:0 "Extend Canton Railroad to Wuhan"
  HKG_Canton_Railroad_extension_desc:0 "Can you imagine how fast we can take a journey to Wuhan if only 3 hours 40 minutes from Kowloon to Canton."
  HKG_Start_Hiram_s_Highway_Project:0 "Start Hiram's Highway Project"
  HKG_Start_Hiram_s_Highway_Project_desc:0 "We have another pathway connected New Territory and Kowloon together."
  HKG_Fortify_Shumchun:0 "Fortify Shumchun"
  HKG_Fortify_Shumchun_desc:0 "Although Shumchun full of cultivated field and plain, it still need to fortify. To exercise 'trading space for time' form Chiang Kai-shek"
  HKG_Kowloon_industrial_zone:0 "Kowloon Industrial Zone"
  HKG_Kowloon_industrial_zone_desc:0 "These industrial areas are mainly located in Kowloon Bay and Kwun Tong. We have more muscle to our country!"
  HKG_Ma_On_Shan_Iron_Ore:0 "Ma On Shan Iron Ore"
  HKG_Ma_On_Shan_Iron_Ore_desc:0 "Ma On Shan Iron Mine, the biggest mine in HK. About one-fifth of the production come from handsorted dump recoveries."
  HKG_Shumchun_industrial_zone:0 "Shumchun Industrial Zone"
  HKG_Shumchun_industrial_zone_desc:0 "Shumchun need to be industrialized and make us to be stronger."
  HKG_Get_Tungsten_from_Needle_Hill:0 "Get Tungsten from Needle Hill "
  HKG_Get_Tungsten_from_Needle_Hill_desc:0 "Wolframite, a tungsten ore, was discovered at Needle Hill."
  HKG_Mobil_Meifoo_silo:0 "Meifoo Silo"
  HKG_Mobil_Meifoo_silo_desc:0 "New tower silos have built. Incresing the oil-fuel capacity, are we well prepare to the war?"
  HKG_Queen_Mary_Hospital:0 "Queen Mary Hospital"
  HKG_Queen_Mary_Hospital_desc:0 "The Queen Mary Hospital, located in Pok Fu Lam on Hong Kong Island of Hong Kong. We have new hospital now."
  HKG_Fund_HKU:0 "Fund HKU"
  HKG_Fund_HKU_desc:0 "University of Hong Kong is our first world-class tertiary college. Increasing funding in HKU is the only way to improve quality."
  HKG_New_asia_college:0 "New Asia College"
  HKG_New_asia_college_desc:0 "Absorb all the tetanted people from mainland China during Jap-Sino war and establish New Asia College."
  HKG_War_preperation:0 "War Preperation"
  HKG_War_preperation_desc:0 "Well prepare for the worst scenario."
  HKG_HK_Defence_Scheme_1936:0 "Hong Kong Defence Scheme 1936"
  HKG_HK_Defence_Scheme_1936_desc:0 "Hong Kong Defence Scheme 1936: Military exercise and build more armories."
  HKG_Main_Island_Defense_Strategy:0 "Main Island Defense Strategy"
  HKG_Main_Island_Defense_Strategy_desc:0 "We need to build more armories in Hong Kong Island."
  HKG_Motorized_Garrison:0 "Motorized Garrison"
  HKG_Motorized_Garrison_desc:0 "Getting 150 motorized equipments from UK and giving the best gears to our garrison"
  HKG_Fortify_HK_Island:0 "Fortify Hong Kong Island"
  HKG_Fortify_HK_Island_desc:0 "Hong Kong Island is our last stand. We need to reinforce and secure our cherished homeland."
  HKG_Comprehensive_Defense_Strategy:0 "Comprehensive Defense Strategy"
  HKG_Comprehensive_Defense_Strategy_desc:0 "Advance securing our munitions supply by building more armories in Hong Kong Island."
  HKG_Gin_Drinkers_Line:0 "Gin Drinkers Line"
  HKG_Gin_Drinkers_Line_desc:0 "we believe the line can protect the colony from Japanese invasion for at least six months and called it the 'Oriental Maginot Line'"
  HKG_Strengthen_Devil_s_Peak_Line:0 "Strengthen Devil's Peak Line"
  HKG_Strengthen_Devil_s_Peak_Line_desc:0 "Devil's Peak redoubt and artillery batteries control the passage of Lei Yue Mun, an important nautical passage that leads to Victoria Harbour."
  HKG_New_Naval_Plan:0 "New Naval Plan"
  HKG_New_Naval_Plan_desc:0 "Fund the navy and build more naval base."
  HKG_Aberdeen_Dockyard:0 "Aberdeen Dockyard"
  HKG_Aberdeen_Dockyard_desc:0 "Hong Kong's oldest dry docks were built round at Aberdeen. And now, we are going to expanse it."
  HKG_Taikoo_Dockyard:0 "Taikoo Dockyard"
  HKG_Taikoo_Dockyard_desc:0 "Funding Taikoo Dockyard and Engineering Company can increase out naval power."
  HKG_Whampoa_Dockyard:0 "Whampoa Dockyard"
  HKG_Whampoa_Dockyard_desc:0 "It was known as Kowloon Docks located on the west Kowloon coast between Hung Hom and Tai Wan, facing Hung Hom Bay in the Victoria Harbour."
  HKG_Our_Own_Minesweeper:0 "Hong Kong Minesweeper"
  HKG_Our_Own_Minesweeper_desc:0 "Small but efficient and economical."
  HKG_Continue_the_construction_of_Shek_Kong_Airfield:0 "Continue The Construction of Shek Kong Airfield"
  HKG_Continue_the_construction_of_Shek_Kong_Airfield_desc:0 "Only one Airfield is not enough for us. Don't put all your eggs in one basket."
  HKG_HK_Fighter_Squad:0 "Hong Kong Fighter Squad"
  HKG_HK_Fighter_Squad_desc:0 "Borrow 50 elite air fighter from UK."
  HKG_Anti_Air_in_Victoria:0 "Anti-Air in Victoria City"
  HKG_Anti_Air_in_Victoria_desc:0 "Defensive counter air is the most important strategy in modern battle."
  HKG_Empire_Ships:0 "Empire Ships"
  HKG_Empire_Ships_desc:0 "A new blue print: Empire Ships"
  HKG_Anti_Air_in_Kowloon:0 "Anti-Air in Kowloon"
  HKG_Anti_Air_in_Kowloon_desc:0 "Build more Anti-Air."
  HKG_Governor_Northcote:0 "Governor Northcote"
  HKG_Governor_Northcote_desc:0 "20th Governor of Hong Kong. In office: 28 October 1937 – 6 September 1941"
  HKG_Declare_HK_as_a_free_trade_zone:0 "Declare Hong Kong as a Free Trade Zone"
  HKG_Declare_HK_as_a_free_trade_zone_desc:0 "Declare Hong Kong a neutral zone. Absorb manpower, money and technology from mainland."
  HKG_JAP_won_t_attack_HK:0 "It's safe here"
  HKG_JAP_won_t_attack_HK_desc:0 "Welcome mainland refugees."
  HKG_Strengthen_the_Fareast_Outpost:0 "Strengthen the Fareast Outpost"
  HKG_Strengthen_the_Fareast_Outpost_desc:0 "More naval bases and bunkers have to be built."
  HKG_Northcote_College_of_Education:0 "Northcote College of Education"
  HKG_Northcote_College_of_Education_desc:0 "Extension of HKU."
  HKG_Rearm_HK:0 "Hong Kong Rearmament"
  HKG_Rearm_HK_desc:0 "The modernisation of the Hong Kong military in response to Japan rearmament"
  HKG_Ask_UK_for_support:0 "Ask Britain for Support"
  HKG_Ask_UK_for_support_desc:0 "Ask Britain for infantry equipment support"
  HKG_Ask_the_commonwealth_for_support:0 "Ask the Commonwealth for Support"
  HKG_Ask_the_commonwealth_for_support_desc:0 "Ask the Commonwealth for infantry equipment support"
  HKG_Defense_Research:0 "Defense Research"
  HKG_Defense_Research_desc:0 "Expanse our reseach team to catch up the threats of Japan"
  HKG_Chinese_Regiment:0 "Hong Kong Chinese Regiment"
  HKG_Chinese_Regiment_desc:0 "Recruiting more local Hong Kong Chinese for the defence of Hong Kong. With the outbreak of the Second Sino-Japanese War in the following war, we are going to recruite more Hong Kong Chinese gunners to support British artillery units based in Hong Kong."
  HKG_Support_Chiang:0 "Support Chiang"
  HKG_Support_Chiang_desc:0 "Support Chiang with infantry equipment."
  HKG_Governor_Young:0 "Governor Young"
  HKG_Governor_Young_desc:0 "21st Governor of Hong Kong. In office: 10 September 1941 – 25 December 1941; 1 May 1946 – 17 July 1947"
  HKG_Defense:0 "Defense"
  HKG_Defense_desc:0 "Fight for Hong Kong!"
  HKG_Push_the_Japanese_away:0 "Push the Japanese Away"
  HKG_Push_the_Japanese_away_desc:0 "Push the Japanese Away in six months!"
  HKG_Truce:0 "Truce"
  HKG_TTruce_desc:0 "Although we spent so many effort, Jap still smashed us. Should we sit down and have a chat?"
  HKG_Government_Reform:0 "Government Reform"
  HKG_Government_Reform_desc:0 "We cannot stand corrupted government any more. We need a fully government reform!"
  HKG_Young_Plan:0 "Young Plan"
  HKG_Young_Plan_desc:0 "The demand and attempts for constitutional reform in Hong Kong had occurred from time to time, we need to create a sense of belonging and loyalty to Hong Kong!"
  HKG_City_Council:0 "Municipal Council"
  HKG_City_Council_desc:0 "it is the first major reform proposal to give Hong Kong inhabitants a greater share of managing ours own affairs by widening the base of Hong Kong's political system through the creation of a new Municipal Council. The proposed Council was to consist of an elected majority based on a fairly wide franchise, with powers and autonomy over all urban services, education, social welfare, town planning and other functions."
  HKG_Towards_the_independence:0 "Towards the Independence"
  HKG_Towards_the_independence_desc:0 "The right of a people to self-determination is a cardinal principle in modern international law. We should decide our road instead of begging British help."
  HKG_Chongking_Conference:0 "Chongking Conference"
  HKG_Chongking_Conference_desc:0 "Pulling Chiang Kai-shek to our side is the first step in our pursuit of independence."
  HKG_Self_Government_of_Hong_Kong:0 "More Autonomy for Hong Kong"
  HKG_Self_Government_of_Hong_Kong_desc:0 "Over 90% of our people are requesting more autonomy for Hong Kong. We should claim ourselve as 'Dominion of Hong Kong' now."
  HKG_Declare_the_independence_of_HK:0 "Declare the Independence of Hong Kong"
  HKG_Declare_the_independence_of_HK_desc:0 "That is the time to pass the constitution's patriation to declare the Independence of Hong Kong"
  HKG_First_General_Election:0 "First General Election"
  HKG_First_General_Election_desc:0 "After all, we can select our own leader now."
  HKG_Hongkongese_Army:0 "Hong Kong Armed Forces"
  HKG_Hongkongese_Army_desc:0 "Our new country needs more manpower to defence the homeland and reform Hong Kong Armed Forces"
  HKG_ICAC:0 "I Care About Crime"
  HKG_ICAC_desc:0 "We need a Independent Commission Against Corruption"
  HKG_Own_Road_to_Democrats:0 "Our Own Road to Democracy"
  HKG_Own_Road_to_Democrats_desc:0 "Our Own Road to Democracy"
