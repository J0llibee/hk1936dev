 HKG_GATHERING_STORM_DESC:0 "Being captured by the British in the Opium Wars, Hong Kong is the most important eastern port of the British Empire, sitting right below the south of China and is thriving to be the stand on the world stage.\n\nHong Kong is now faced with the threat of an ambitious Japanese Empire. Knowing a war against the Japanese is inevitable, a defense plan is drafted and some defensive measures will be finished in a year. Can Hong Kong protect herself with such measures? "
 autonomy_french_colonial_possessions:0 "Protectorate"